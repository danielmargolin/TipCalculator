<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <section class="main-section">
    <div class="container">
      <h2 class="main-header"><span>SPLI</span><span>TTER</span></h2>
      <div class="calc-box">
          <form class="form-box">
            <div class="input-box">
              <div class="input-title-box">
                <label for="bill-input">Bill</label>
                <p class="bill-error"></p>
              </div>
              <input type="number" oninput="onBillChange(event)" id="bill-input" class="main-input" placeholder="0">
              <img class="icon" src="images/icon-dollar.svg" alt="Dollar Icon">
            </div>

            <div class="tip-buttons-box">
              <div class="input-title-box">
                <label>Select Tip %</label>
                <p class="tip-error"></p>
              </div>
              <div class="btn-box">
                <button type="button" class="btn-percent" onclick="onSelectTip(event)" value="5">5%</button>
                <button type="button" class="btn-percent" onclick="onSelectTip(event)" value="10">10%</button>
                <button type="button" class="btn-percent" onclick="onSelectTip(event)" value="15">15%</button>
                <button type="button" class="btn-percent" onclick="onSelectTip(event)" value="25">25%</button>
                <button type="button" class="btn-percent" onclick="onSelectTip(event)" value="50">50%</button>
                <input type="number" id="tip-percentage-input" class="custom-input main-input" oninput="onTipChange(event)" placeholder="Custom">
              </div>
            </div>

            <div class="input-box">
              <div class="input-title-box">
                <label for="people-number-input">Number of People</label>
                <p class="people-error"></p>
              </div>
              <input class="main-input" type="number" inputmode="numeric" id="people-number-input" oninput="onNumOfPeopleChange(event)" placeholder="0">
              <img class="icon" src="images/icon-person.svg" alt="Person Icon">

            </div>
          </form>
        <div class="dashboard-box">
          <div class="result-box">
            <div class="title-box">
              <h4>Tip Amount</h4>
              <p>/ person</p>
            </div>
            <h2 id="tip-amount"><span><span>$</span>0.00</span></h2>
          </div>

          <div class="result-box">
            <div class="title-box">
              <h4>Total</h4>
              <p>/ person</p>
            </div>
            <h2  id="total-amount"><span><span>$</span>0.00</span></h2>
          </div>

          <button class="reset-btn" onclick="reset()" disabled>RESET</button>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
